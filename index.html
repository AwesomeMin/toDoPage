<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="MainTime" class="container">
        <div class="item">
            <button id="prevButton"><img src="img/leftPointingTriangle.png" width="30" height="30"></button>
        </div>
        <div class="item">
            <h1 id="Date"></h1>
        </div>
        <div class="item">
            <button id="nextButton"><img src="img/rightPointingTriangle.png" width="30" height="30"></button>
        </div>
    </div>
    <div class="container">
        <input type="date" id="DateSelector">
    </div>
    <div class="container">
        <h1 id="achieveDegree"></h1>
    </div>
    <form id="ToDoForm">
        <div>
            <div class="container">
                <input type="text" placeholder="Title (필수)" required id="TitleInput">
            </div>
            <div class="container">
                <input type="text" placeholder="Content (선택)" id="ContentInput">
            </div>
            <div class="container">
                <input type="submit" placeholder="" value="확인">
            </div>
        </div>
    </form>
    <div class="container">
        <ul>
        </ul>
    </div>
    <script src="JavaScript/MainTime.js"></script>
    <script src="JavaScript/Todo.js"></script>
</body>
</html>
